<ion-header>
  <ion-navbar class="navbar">
        <ion-row>
          <ion-col width="20%">
            <img src="assets/img/icon_layout_off.png" name="images" class="newCaseIcon" (click)="presentReLayoutPopover($event)"/>
          </ion-col>
          <ion-col width="20%">
            <img src="assets/img/icon_tabbar_roi_off.png" name="images" class="newCaseIcon" (click)="presentRoiPopover($event)"/>
          </ion-col>
          <ion-col width="20%">
            <img src="assets/img/icon_tabbar_measure_off.png" name="images" class="newCaseIcon" (click)="presentMeasurePopover($event)"/>
          </ion-col>
          <ion-col width="20%">
            <img src="assets/img/icon_tabbar_orient_off.png" name="images" class="newCaseIcon" (click)="presentOrientPopover($event)"/>
          </ion-col>
          <ion-col width="20%">
            <img src="assets/img/icon_tabbar_preset_off.png" name="images" class="newCaseIcon" (click)="presentPresetPopover($event)"/>
          </ion-col>
        </ion-row>

  </ion-navbar>

</ion-header>

<div #dicomViewer style="width:100%;height:100%;display:inline-block;padding-top:56px"
     oncontextmenu="return false"
     unselectable='on'
     onselectstart='return false;'
     onmousedown='return false;'>
</div>
